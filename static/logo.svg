<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Definitions -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5"/>
            <stop offset="100%" style="stop-color:#7C3AED"/>
        </linearGradient>
        <!-- Text Shadow Filter -->
        <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#000" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Briefcase Icon -->
    <g transform="translate(10, 5)">
        <!-- Briefcase Body -->
        <rect x="0" y="8" width="30" height="22" rx="4" fill="url(#logoGradient)"/>
        <!-- Briefcase Handle -->
        <rect x="10" y="0" width="10" height="8" rx="2" fill="url(#logoGradient)"/>
        <!-- Briefcase Details -->
        <line x1="5" y1="15" x2="25" y2="15" stroke="white" stroke-width="1.5" opacity="0.8"/>
        <line x1="5" y1="20" x2="25" y2="20" stroke="white" stroke-width="1.5" opacity="0.8"/>
    </g>
    
    <!-- Text Elements -->
    <g transform="translate(45, 0)">
        <!-- JobPoint Text -->
        <text x="0" y="30" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0F172A" filter="url(#textShadow)">
            JobPoint
        </text>
        <!-- SURIGAO Text -->
        <text x="0" y="45" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#334155" letter-spacing="1" filter="url(#textShadow)">
            SURIGAO
        </text>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="180" cy="25" r="3" fill="#4F46E5" opacity="0.2"/>
    <circle cx="185" cy="25" r="2" fill="#7C3AED" opacity="0.2"/>
</svg> 