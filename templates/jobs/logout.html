{% extends 'base.html' %}
{% load static %}

{% block title %}Logout - JobPoint{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="mb-0">Confirm Logout</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-primary mb-3"></i>
                        <h4>Are you sure you want to logout?</h4>
                        <p class="text-muted">You will need to login again to access your account.</p>
                    </div>
                    
                    <form method="post" class="d-flex justify-content-center gap-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4">
                            <i class="fas fa-sign-out-alt me-2"></i>Yes, Logout
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary px-4">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    transition: transform 0.2s ease-in-out;
}

.card:hover {
    transform: translateY(-5px);
}

.btn {
    transition: all 0.3s ease;
    border-radius: 0.5rem;
    font-weight: 500;
    padding: 0.75rem 1.5rem;
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
}

.btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(220, 53, 69, 0.2);
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(108, 117, 125, 0.2);
}

.fas {
    transition: transform 0.3s ease;
}

.btn:hover .fas {
    transform: scale(1.1);
}
</style>
{% endblock %}
