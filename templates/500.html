{% extends 'base.html' %}

{% block title %}Server Error - JobPoint{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-4">Oops! Something went wrong on our end. We're working to fix the issue.</p>
                <div class="error-details mb-4">
                    <p>Please try again later or contact support if the problem persists.</p>
                </div>
                <div class="error-actions">
                    <a href="{% url 'home' %}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-page {
        padding: 40px 0;
    }
    .error-page h1 {
        font-size: 120px;
        font-weight: 700;
        margin-bottom: 20px;
    }
    .error-page h2 {
        font-size: 32px;
        font-weight: 600;
        color: #333;
    }
    .error-details {
        color: #666;
    }
    .error-actions {
        margin-top: 30px;
    }
</style>
{% endblock %}
